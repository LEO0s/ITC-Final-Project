<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>

    <!-- Bootstrap CSS (for beautiful design) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeb3b; /* Yellow background */
            color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            opacity: 0.9; /* Slight transparency for a soft effect */
        }

        .card {
            padding: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-calculator {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn-calculator:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #28a745;
        }

        .alert {
            font-size: 1rem;
            display: none;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center">Income Tax Calculator</h2>
        
        <div class="mb-3">
            <label for="incomeInput" class="form-label">Enter Taxable Income (PHP)</label>
            <input type="number" class="form-control" id="incomeInput" placeholder="Enter your taxable income" />
        </div>

        <button class="btn btn-calculator" onclick="calculateTax()">Calculate Income Tax</button>

        <!-- Display Result -->
        <div id="result" class="result"></div>

        <!-- Display Error Message -->
        <div id="error" class="alert alert-danger">
            Please enter a valid taxable income.
        </div>
    </div>
    <!-- Back Button to redirect to index.html -->
<div class="text-center mt-4">
    <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function calculateTax() {
        // Get the taxable income input value
        let income = parseFloat(document.getElementById('incomeInput').value);
        let resultText = "";
        let errorMessage = document.getElementById('error');
        let resultContainer = document.getElementById('result');

        // Hide the error message initially
        errorMessage.style.display = "none";

        // Check if the input is valid
        if (isNaN(income) || income <= 0) {
            errorMessage.style.display = "block";
            resultContainer.innerHTML = "";
            return;
        }

        // Calculate tax based on income ranges
        if (income <= 250000) {
            resultText = `Income Tax: PHP 0.00`;
        } else if (income <= 400000) {
            resultText = `Income Tax: PHP ${(income - 250000) * 0.20}`;
        } else if (income <= 800000) {
            resultText = `Income Tax: PHP ${(income - 400000) * 0.25 + 30000}`;
        } else if (income <= 2000000) {
            resultText = `Income Tax: PHP ${(income - 800000) * 0.30 + 130000}`;
        } else if (income <= 8000000) {
            resultText = `Income Tax: PHP ${(income - 2000000) * 0.32 + 490000}`;
        } else {
            resultText = `Income Tax: PHP ${(income - 8000000) * 0.35 + 2410000}`;
        }

        // Display the result
        resultContainer.innerHTML = resultText;
    }
</script>

</body>
</html>
