<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average Calculator</title>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff0000; /* Red background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Factorial, Sum, and Average Calculator</h2>
    
    <div class="mb-3">
        <label for="inputNumber" class="form-label">Enter a number (n)</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="Enter a positive integer" />
    </div>
    
    <button class="btn btn-primary" onclick="calculate()">Calculate</button>
    
    <!-- Display Results -->
    <div id="results" class="result"></div>
    <!-- Back Button to redirect to index.html -->
<div class="text-center mt-4">
    <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function calculate() {
        // Get the input number (n)
        let n = parseInt(document.getElementById("inputNumber").value);
        let results = document.getElementById("results");
        
        // Clear previous results
        results.innerHTML = "";
        
        // Validation check for valid number input
        if (isNaN(n) || n <= 0) {
            results.innerHTML = "<div class='alert alert-danger'>Please enter a valid positive integer.</div>";
            return;
        }
        
        // Calculate the nth factorial using while loop
        let factorial = 1;
        let i = 1;
        while (i <= n) {
            factorial *= i;
            i++;
        }

        // Calculate the sum of the first n numbers using do while loop
        let sum = 0;
        let j = 1;
        do {
            sum += j;
            j++;
        } while (j <= n);

        // Calculate the average of the first n numbers using for loop
        let average = 0;
        let total = 0;
        for (let k = 1; k <= n; k++) {
            total += k;
        }
        average = total / n;

        // Display results
        results.innerHTML = `
            <div class="alert alert-success">
                <strong>Factorial of ${n}:</strong> ${factorial}
            </div>
            <div class="alert alert-info">
                <strong>Sum of the first ${n} numbers:</strong> ${sum}
            </div>
            <div class="alert alert-warning">
                <strong>Average of the first ${n} numbers:</strong> ${average.toFixed(2)}
            </div>
        `;
    }
</script>

</body>
</html>
